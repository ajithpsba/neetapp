    <div class="TopMenu">

<h2 class="quizhead text-center">Students Detail</h2>
<form class="acc_input" method="">
First Name:<input type="text" placeholder="Enter your First name"name="fname"id="fanme">
    <br>
Last Name:<input type="text"placeholder="Enter your Last name" name="lname"id="lname" >
    <br>
DOB:   <input type="date"placeholder="Date of Birth"name="dob"id="dob">
    <br>
Email:    <input type="email"placeholder="Enter your Email"name="email"id="email">
    <br>
Phone Number: <input type="number"placeholder="Enter your Number"name=""id="">
    <br>
Gender: Male<input type="radio" name="g" value="Male">
    Female<input type="radio" name="g" value="Female">
    Other<input type="radio" name="g" value="Other">
    <br>
Father Name: <input type="text"placeholder="Enter your Father name"name="fathername"id="fathername">
    <br>
Mother Name:    <input type="text"placeholder="Enter your Mother name"name="mothername"id="mothername">
    <br>
Other Number:<input type="number"placeholder="Emergency number"name="enumber"id="enumber">
    <br>
<div class="address">
<p>Address:</p><textarea placeholder="Enter your Address" name="address" id="address"></textarea>
</div>
City:    <input type="text"placeholder="City"name="city"id="city">
    <br>
State:   <input type="text"placeholder="State"name="state"id="state">
    <br>
Pincode:   <input type="number"placeholder="Pincode"name="Pincode"id="Pincode">
    <br>
    <input type="checkbox" id="verify" name="verify" value="1" required> I acknowledge that the above mentioned details.
    <br>
    <div class="text-center">
    <button class="quizbtn" type="submit">Submit</button>
    <button class="quizbtn" type="reset">Reset</button>
    </div>
</form>
