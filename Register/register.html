<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET | Register</title>
    <title>Login | NEET APP</title>
    <link rel="icon" href="../img/logo/favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">   
    <link rel="stylesheet" href="../css/aos.css">   
    <script src="../js/aos.js"></script>   
</head>
<body>
    <div class="LogoMain text-center">
        <IMAGE src="../img/logo/indomededucare.png"></IMAGE>
    </div>
    <div class="RegisterPage">
<form action="#" method="post" class="RegisterForm text-center">
    <input type="text" placeholder="Username" name="name" class="RegisterName" ><br>
    <input type="number" placeholder="Mobile Number" name="name" class="RegisterNumber" ><br>
    <input type="email" placeholder="Email" name="name" class="Registeremail" ><br>
    <input  type="password" placeholder="New Password" name="password" class="RegisterPassword" ><br> 
    <button type="submit" value="Register" class="RegisterButton" >Register</button>
    <p class="TextRegister">Already have an Account?<a href="../login.html"> Login Now! </a></p>

</form>
    </div>
</body>
<script>
    AOS.init({
        duration: 650,
        once: true
    });
</script>
</html>
